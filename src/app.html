<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			:root {
				--size: 1rem;
				--text-color: #ffe6a8;
				--background-color: #513829;
				--primary-color: #6f1c1b;
				--secondary-color: #141d3e;
				--accent-color: #214f34;
				--max-width: 95%;
			}

			html,
			body {
				width: 100%;
				min-height: 100vh;
			}

			@media screen and (min-width: 600px) {
				:root {
					--max-width: 95%;
				}
			}

			@media screen and (min-width: 768px) {
				:root {
					--max-width: 85%;
				}
			}

			@media screen and (min-width: 1024px) {
				:root {
					--max-width: 75%;
				}
			}

			@media screen and (min-width: 1440px) {
				:root {
					--max-width: 65%;
				}
			}

			@media screen and (min-width: 1600px) {
				:root {
					--max-width: 55%;
				}
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background-900 text-text-200">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
